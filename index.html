<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="module" src="./javascript/index.js"></script>
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <div class="container text-center">
            <div class="row justify-content-center">
                <h1 class="text-danger">Les petits plats</h1>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="w-75">
            <input type="text" name="search" id="search" class="form-control " search-input>
        </div>
        <div class="filters">
            <button class="col-1 btn btn-primary" role="button" aria-expanded="false" type="button" id="filter-ingredients"><p id="fi-text">Ingredients</p>
                <input type="text" name="tags-search" id="tags-search" class="bg-primary"> 
            </button>
            <button class="col-1 btn btn-success  " id="filter-appliances">Appareils</button>
            <button class="col-1 btn btn-danger " id="filter-ustensils">Ustensiles</button>
            <ul class="tagContainer bg-primary" id="ingredients-container" style="display: none;">

            </ul>
            <div class="tagContainer bg-success" id="appliances-container" style="display: none;">

            </div>
            <div class="tagContainer bg-danger" id="ustensils-container" style="display: none;">

            </div>
        </div>
        <div class="pinsContainer" id="pinsContainer">

        </div>
        <div class="result-grid " recipes-container>
            <template recipe-template class="">
                <div class="card h-75" style="width: 25rem;">
                    <img src="./assets/pictures/restaurant-wallpapers-44763-15495-1531137.png"
                        class="card-img-top w-100" alt="..." data-card-img>
                    <div class="card-body bg-secondary p-0" data-card-body>
                        <div class="card-title row" data-card-title>
                            <h4 class="recipe-name col-9"></h4>
                            <p class="recipe-timestamp col-3"></p>
                        </div>
                        <div class="card-text row" data-card-text>
                            <ul class="recipe-ingredients col-6">

                            </ul>
                            <div class="recipe-description col-6">

                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>

</body>

</html>
