<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <div class="container text-center">
            <div class="row justify-content-center">
                <h1 class="text-danger">Les petits plats</h1>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <input type="text" name="search" id="search" class="form-control">
        </div>
        <div class="row">
            <button class="col-1 btn btn-primary me-3 py-3">Ingredients</button>
            <button class="col-1 btn btn-success me-3 py-3">Appareils</button>
            <button class="col-1 btn btn-danger me-3 py-3">Ustensiles</button>
        </div>
        <div class="result-grid">
            <div class="card" style="width: 18rem;">
                <div class="img-sample card-img-top bg-danger h-100"></div>
                <div class="card-body">
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
              </div>
        </div>
    </main>

</body>

</html>
